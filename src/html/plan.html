<section class="plan">


  <h2 class="title">
    Best Pricing Plan
  </h2>

  <p class="plan__descr">
    Empowering the Internet Generation. Driving the Communication Revolution. Technology at the speed of life. Empowered
    by Innovation.
  </p>



  <div class="plan__choice">

    <span class="plan__monthly">
      Monthly
    </span>

    <label class="plan__choice-checkbox" for="checkbox">
      <input class="plan__choice-input" type="checkbox" id="checkbox" />
      <div class="plan__slider"></div>
    </label>

    <span class="plan__quarterly">
      Quarterly
    </span>

  </div>



  <span class="plan__save plan__save--arrow">
    Save up to 40%
  </span>

  <div class="plan__price">
    <label class="plan__price-label" for="price">
      <div class="plan__price-price"></div>
      <input class="plan__price-input" type="range" id="price" name="price" min="0" max="260" step="10" value="130">
    </label>
  </div>



</section>
